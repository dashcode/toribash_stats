<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}Toribash stats{% endblock %}</title>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('search_form').addEventListener('submit', function(e) {
          window.location = window.location.protocol + '//' + window.location.host + '/stats/' + this[0].value;
          e.preventDefault();
        });
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-16870004-9', 'auto');
      ga('send', 'pageview');
    </script>
    {% endblock %}
  </head>
  <body>
    <a href="https://github.com/franciscouzo/toribash_stats"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
    <center>
      {%- if request.path != "/" %}
        <a href="{{url_for('index')}}">Index</a>
      {% endif %}
      {%- if request.path != "/online_users" %}
        <a href="{{url_for('online_users')}}">Online users</a>
      {% endif %}
      {% if request.url_rule.endpoint != 'users' %}
        <a href="{{url_for('users')}}">Users</a>
      {% endif %}
      <form id="search_form">
        <input type="text" placeholder="Search User">
      </form>
      {% block content %}{% endblock %}
    </center>
  </body>
</html>
