<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}Toribash stats{% endblock %}</title>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('search_form').addEventListener('submit', function(e) {
          window.location = window.location.protocol + '//' + window.location.host + '/stats/' + this[0].value;
          e.preventDefault();
        });
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-16870004-9', 'auto');
      ga('send', 'pageview');
    </script>
    {% endblock %}
  </head>
  <body>
    {%- if request.path != "/" %}
      <a href="{{url_for('index')}}">Index</a>
    {% endif %}
    {%- if request.path != "/online_users" %}
      <a href="{{url_for('online_users')}}">Online users</a>
    {% endif %}
    <form id="search_form">
      <input type="text" placeholder="Search User">
    </form>
    {% block content %}{% endblock %}
  </body>
</html>
